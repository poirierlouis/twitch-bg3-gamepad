<div id="tbg3gp">
  <h3>Twitch · BG3 · Gamepad</h3>
  <h5>by Rayshader · v1.2.0</h5>

  <div class="divider"></div>

  <div feedback>
    <p class="gamepad">🔴 Manette en attente de connexion</p>
    <p class="chat">🔴 Chat en attente de détection</p>
    <p class="last-input disabled">🎮 Dernière entrée : <span>N/A</span></p>
    <p class="last-command disabled">💬 Dernière commande : <span>N/A</span></p>
    <p class="hint"><span class="btn">²</span> ou <span class="btn">START</span> afficher / cacher le plugin</p>

  <div settings>
    <div class="divider"></div>

    <div class="form-field">
      <label for="long-press" title="pour les boutons">Appui long min :</label>
      <div class="ms">
        <input id="long-press" type="number" min="50" max="1000" step="10" value="400" />
      </div>
    </div>

    <div class="form-field">
      <label for="long-move" title="pour les joysticks">Mouvement long min :</label>
      <div class="ms">
        <input id="long-move" type="number" min="50" max="1000" step="10" value="400" />
      </div>
    </div>

    <div class="divider"></div>

    <div class="joysticks">
      <div>
        <div class="row">Joystick :</div>
        <div class="row">Zone active :</div>
        <div class="row">Zone morte :</div>
      </div>
    </div>
  </div>

  <div class="expand">
    <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff">
      <path d="M0 0h24v24H0z" fill="none" />

    </svg>
  </div>
</div>
